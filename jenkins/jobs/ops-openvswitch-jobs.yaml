- job-template:
    name: 'ops-openvswitch-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-openvswitch'
            platform: '{platform}'

- job:
    name: 'ops-openvswitch-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-openvswitch'
            platform: 'as5712'

- job:
    name: 'ops-openvswitch-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-openvswitch'
            platform: 'genericx86-64'
        - module-cttest-disable-on-bgp-only:
            module: 'ops-openvswitch'
            platform: 'genericx86-64'

    publishers:
        - conditional-junit

- job-group:
    name: 'ops-openvswitch-jobs'
    jobs:
      - 'ops-openvswitch-check-{platform}'
