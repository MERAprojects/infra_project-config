- job-template:
    name: 'ops-tempd-check-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-tempd'
            platform: '{platform}'
        - topology_test:
            platform: '{platform}'
            test: 'feature'
            module: 'ops-tempd'

    publishers:
        - post-ws-clean
        - publish-topologyTest-results:
            test: 'feature'

- job-template:
    name: 'ops-tempd-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-tempd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-group:
    name: 'ops-tempd-jobs'
    jobs:
      - 'ops-tempd-check-{platform}'
      - 'ops-tempd-gate-{platform}'
