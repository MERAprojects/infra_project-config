- job:
    name: 'website-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 10
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - gulp-dist
            platform: genericx86-64

- job:
    name: 'website-gate'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 10
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - gulp-dist
            platform: genericx86-64

    publishers:
        - scp:
            site: static.openswitch.net
            files:
              - target: 'www'
                source: 'website/dist/**'
                keep-hierarchy: true
                copy-after-failure: false
