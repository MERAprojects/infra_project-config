- job:
    name: 'website-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 60
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'website-gate'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 60
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'website-hourly'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 60
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - shell: |
            #!/bin/bash -x
            set -e

            if [[ ! -e .git ]]; then
              # Remove any content, otherwise the clone will fail
              rm -Rf *
              git clone https://git.openswitch.net/openswitch/ops-build .
            else
              git pull
            fi
            mkdir -p /mnt/jenkins/workspace/sstate-cache
            export SSTATE_DIR=/mnt/jenkins/workspace/sstate-cache
            if [ ! -f .platform ] ; then
                make configure genericx86-64
            fi
            touch .devenv # hack to enable devenv
            if [ ! -d src/ops-website ] ; then
                make devenv_add ops-website
            else
                cd src/ops-website
                git pull
                cd ../..
                rm -Rf src/markdown/en-US/documents/dev src/markdown/en-US/documents/user
            fi
            make ops-website-build
            make ops-website-setup
            make ops-website-dist
            rm -Rf www
            cp -R src/ops-website/dist www

    publishers:
        - scp:
            site: static.openswitch.net
            files:
              - target: ''
                source: 'www/**'
                keep-hierarchy: true
                copy-after-failure: false
