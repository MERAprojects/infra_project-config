- job-template:
    name: 'openvswitch-check-{platform}'
    node: halon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'openvswitch-halon'
            platform: '{platform}'

- job-template:
    name: 'openvswitch-gate-{platform}'
    node: halon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'openvswitch-halon'
            platform: '{platform}'
