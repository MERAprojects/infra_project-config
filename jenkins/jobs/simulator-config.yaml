- job-template:
    name: 'simulator-config-check-{platform}'
    node: halon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'halon-config-as5712'
            platform: '{platform}'

- job-template:
    name: 'simulator-config-gate-{platform}'
    node: halon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'halon-config-as5712'
            platform: '{platform}'

- job-group:
    name: 'simulator-config-jobs'
    jobs:
      - 'simulator-config-check-{platform}'
      - 'simulator-config-gate-{platform}'
