- job-template:
    name: 'openhalon-build-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'

    builders:
        - revoke-sudo
        - gerrit-git-prep
        - openhalon-build:
            platform: '{platform}'
        - shared-states
        - download-caches

#    publishers:
#        - openhalon-distclean

- job-group:
    name: 'openhalon-default-builds'
    jobs:
    - 'openhalon-build-{platform}'
    
