- job-template:
    name: 'openhalon-build-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor
        - ssh-agent-credentials:
              users:
                  - 'jenkins'

    builders:
        - revoke-sudo
        - gerrit-git-prep
        - openhalon-build:
            platform: '{platform}'

    publishers:
        - shared-states
        - download-caches
        - openhalon-distclean

- job-group:
    name: 'openhalon-default-builds'
    jobs:
    - 'openhalon-build-{platform}'
    
