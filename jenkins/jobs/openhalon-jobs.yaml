- job-template:
    name: 'openhalon-build-{platform}'
    node: openhalon

    builders:
        - revoke-sudo
        - gerrit-git-prep
        - openhalon-build:
          platform: '{platform}'

- job-group:
    name: 'openhalon-default-builds'
    jobs:
    - 'openhalon-build-{platform}'
    
