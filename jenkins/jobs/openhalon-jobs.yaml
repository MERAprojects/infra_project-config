- job-template:
    name: 'openhalon-build-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 1240
    builders:
        - revoke-sudo
        - gerrit-git-prep
        - openhalon-build:
            platform: '{platform}'

- job-group:
    name: 'openhalon-default-builds'
    jobs:
    - 'openhalon-build-{platform}'
    
