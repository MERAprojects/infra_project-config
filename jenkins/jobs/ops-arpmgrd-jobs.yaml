- job:
    name: 'ops-arpmgrd-check-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-arpmgrd'
            platform: 'as5712'

- job:
    name: 'ops-arpmgrd-check-genericx86-64'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-arpmgrd'
            platform: 'genericx86-64'

- job:
    name: 'ops-arpmgrd-gate-as5712'
    node: openswitch-slave-4.openswitch.net

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build:
            module: 'ops-arpmgrd'
            platform: 'as5712'

- job:
    name: 'ops-arpmgrd-gate-genericx86-64'
    node: openswitch-slave-4.openswitch.net

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build:
            module: 'ops-arpmgrd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-arpmgrd'
            platform: 'genericx86-64'

    publishers:
        - junit:
            results: '**/*.xml'
