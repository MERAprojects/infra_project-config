- job-template:
    name: 'ops-arpmgrd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-arpmgrd'
            platform: '{platform}'

- job-template:
    name: 'ops-arpmgrd-gate-{platform}'
    node: openswitch-slave-4.openswitch.net

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build:
            module: 'ops-arpmgrd'
            platform: '{platform}'
        - module-cttest:
            module: 'ops-arpmgrd'

    publishers:
        - junit:
            results: 'module-test-results.xml'

- job-group:
    name: 'ops-arpmgrd-jobs'
    jobs:
      - 'ops-arpmgrd-check-{platform}'
      - 'ops-arpmgrd-gate-{platform}'
