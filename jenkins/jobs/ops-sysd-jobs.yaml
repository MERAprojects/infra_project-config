- job-template:
    name: 'ops-sysd-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-sysd'
            platform: '{platform}'

- job:
    name: 'ops-sysd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-sysd'
            platform: 'as5712'

- job:
    name: 'ops-sysd-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-sysd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-sysd'
            platform: 'genericx86-64'

    publishers:
        - conditional-junit
        - post-docker-clean

- job-group:
    name: 'ops-sysd-jobs'
    jobs:
      - 'ops-sysd-check-{platform}'
