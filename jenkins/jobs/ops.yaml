- job:
    name: 'ops-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'ops-gate'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    logrotate:
        daysToKeep: 14
        numToKeep: 20

    builders:
        - module-build-branch:
            module: 'ops'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-opsTest-results
        - feature-cttest:
            module: 'ops'
            platform: 'genericx86-64'
        - cp-opsTest-results


    publishers:
        - conditional-junit
        - post-docker-clean
        - publish-opsTest-results-on-failure
        - post-ws-clean
