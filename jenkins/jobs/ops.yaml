- job:
    name: 'ops-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'ops-gate'
    node: test

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    logrotate:
        daysToKeep: 14
        numToKeep: 20

    builders:
        - module-build-branch:
            module: 'ops'
            platform: 'genericx86-64'
        - module-cttest-orig:
            module: 'ops'
            platform: 'genericx86-64'


    publishers:
        - conditional-junit
