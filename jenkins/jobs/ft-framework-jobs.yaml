- job-template:
    name: 'ft-framework-check-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
#        - module-build:
#            module: 'ft-framework'
#            platform: '{platform}'

- job-template:
    name: 'ft-framework-gate-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
#        - module-build:
#            module: 'ft-framework'
#            platform: '{platform}'

- job-group:
    name: 'ft-framework-jobs'
    jobs:
      - 'ft-framework-check-{platform}'
      - 'ft-framework-gate-{platform}'