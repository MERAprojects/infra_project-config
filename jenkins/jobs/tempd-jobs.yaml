- job-template:
    name: 'tempd-check-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'tempd'
            platform: '{platform}'

- job-template:
    name: 'tempd-gate-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'tempd'
            platform: '{platform}'

- job-group:
    name: 'tempd-jobs'
    jobs:
      - 'tempd-check-{platform}'
      - 'tempd-gate-{platform}'