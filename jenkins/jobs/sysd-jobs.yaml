- job-template:
    name: 'sysd-check-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'sysd'
            platform: '{platform}'

- job-template:
    name: 'sysd-gate-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'sysd'
            platform: '{platform}'

- job-group:
    name: 'sysd-jobs'
    jobs:
      - 'sysd-check-{platform}'
      - 'sysd-gate-{platform}'