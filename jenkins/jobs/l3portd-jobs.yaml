- job-template:
    name: 'l3portd-check-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'l3portd'
            platform: '{platform}'

- job-template:
    name: 'l3portd-gate-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'l3portd'
            platform: '{platform}'

- job-group:
    name: 'l3portd-jobs'
    jobs:
      - 'l3portd-check-{platform}'
      - 'l3portd-gate-{platform}'
